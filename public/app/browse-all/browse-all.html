<div class="row">
<form class="form-search" role="search">
  <div class="form-group">
    <input type="text" class="form-control" ng-model='search' placeholder="Search">
      <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
</div>
<div class="row">
<div id='container' data-ng-repeat="plant in data.plants | filter:search">
<div ng-repeat="plant in data.plants | filter:search" ></div>

    <div class='panel-group' id='accordion' role='tablist' aria-mutliselectable='true' style="opacity:0.7"> 
      <div class='col-sm-3 col-md-2'>
        <div class='thumbnail'>
          <img style="width:120px; height:120px; opacity:1" src={{plant.img}}>
          <div class='caption'>
            <div class='panel panel-default'>
              <div class="panel-heading" role="tab" id="heading-{{plant._id}}"> 
                <h4 class="panel-title"> 
                  <a role="button" style="opacity:0.7" data-toggle="collapse" data-parent="#accordion" href="javascript:;" aria-expanded="false" aria-controls="c{{plant._id}}" class="collapsed" data-target="#c{{plant._id}}"> {{plant.name}}</a> 
                </h4> 
              </div>
              <div id='c{{plant._id}}' class='panel-collapse collapse' role='tabpanel' aria-labelledby='heading-{{plant.id}}' aria-expanded='false' style='height:0px;'>
                <div style="opacity:0.7; font-size:10px" class='panel-body'>
                  <p>Description: </p> <p>Type:</p><p>Sun exposure:</p><p>Bloom time:</p><p>Watering schedule</p>
                    <button class='btn btn-primary' role='button' data-ng-click='addTree(plant._id)'> Add tree</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div>
  </div>
